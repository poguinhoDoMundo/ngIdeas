<h1>Proponer un proyecto</h1>

<p>
  Para nosotros es muy valioso contar con su aporte, el proyecto será evaluado y publicado a la comunidad universitaria para su votación.
  <br />
  Para comenzar diligencie el siguiente formulario.
</p>


<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Nombre</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput2">Objetivos</label>
    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Nombre">
  </div>

  <div class="form-row">
      <div class="form-group col-md-4">
            <label for="inputEmail4">Costo</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Costo">
       </div>

      <div class="form-group col-md-4">
            <label for="inputPassword4">Requisitos</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Requisitos">
      </div>

      <div class="form-group col-md-4">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Linea</label>
            <select class="form-control" id="inlineFormCustomSelectPref">
                <option selected>Selecciona...</option>
                <option *ngFor="let factor of factores" value="factor.id" >
                    {{factor.nombre}}
                </option>
            </select>
      </div>


  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Descripcion</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>

</form>
